<include file="Public/header" />
<include file="Public/left" />
<div class="span12" id="content">
 <!-- validation -->
<div class="row-fluid">
     <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">转盘活动</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
				<!-- BEGIN FORM-->
				<form action={:getNavUrlEx('GameTrManager','add','')} id="form_signup" class="form-horizontal"  method="post">

					<fieldset>
						<legend>参数</legend>

						<div class="control-group">
							<label class="control-label" for="prizename">奖品名称</label>
							<div class="controls">
								<label class="uniform">
								<input type="text" class = "required  input-xlarge datepicker" id="prizename" name="prizename">
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="prizeurl">奖品地址</label>
							<div class="controls">
								<input type="text" class="required input-xlarge datepicker" id="prizeurl"   name="prizeurl">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="num">奖品数量</label>
							<div class="controls">
								<input type="text" class="required input-xlarge datepicker" id="num" name="num">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="prizeangle">奖品角度</label>
							<div class="controls">
								<input type="text" class="required input-xlarge datepicker" id="prizeangle" name="prizeangle">
							</div>
						</div>


						<div class="form-actions">
							<input type="button" id="checkadd" class="btn btn-primary" value="提交"/>
							<a type="button" class="btn" href={:getNavUrlEx('GameTrManager','index','')}>取消</a>
						</div>
					</fieldset>
				</form>
				<!-- END FORM-->
			</div>
		</div>
	</div>
 	<!-- /block -->
</div>
 <!-- /validation -->
</div>

<script>
	jQuery.extend(jQuery.validator.messages, {
		required: "必填字段",
		remote: "请修正该字段",
		email: "请输入正确格式的电子邮件",
		url: "请输入合法的网址",
		date: "请输入合法的日期",
		dateISO: "请输入合法的日期 (ISO).",
		number: "请输入合法的数字",
		digits: "只能输入整数",
		creditcard: "请输入合法的信用卡号",
		equalTo: "请再次输入相同的值",
		accept: "请输入拥有合法后缀名的字符串",
		maxlength: jQuery.validator.format("请输入一个 长度最多是 {0} 的字符串"),
		minlength: jQuery.validator.format("请输入一个 长度最少是 {0} 的字符串"),
		rangelength: jQuery.validator.format("请输入 一个长度介于 {0} 和 {1} 之间的字符串"),
		range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
		max: jQuery.validator.format("请输入一个最大为{0} 的值"),
		min: jQuery.validator.format("请输入一个最小为{0} 的值")
	});
	$().ready(function() {
		$("#form_signup").validate();
	});
	$("#begin_date").datepicker({
		format: 'yyyy-mm-dd',
		weekStart: 1,
		autoclose: true,
		todayBtn: 'linked',
		language: 'zh-CN'
	});
	$('#end_date').datepicker({
		format: 'yyyy-mm-dd',
		weekStart: 1,
		autoclose: true,
		todayBtn: 'linked',
		language: 'zh-CN'
	});
	$('#checkadd').click(function () {
		alert("begin");
		$('#form_signup').submit();
	});
</script>

<include file="Public/footer" />
