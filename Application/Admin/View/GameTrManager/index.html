<include file="Public/header" />
<include file="Public/left" />
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9" id="content">
            <div class="row-fluid">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">转盘活动</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <a href="{:getNavUrlEx('GameTrManager','initAdd',$menuid)}"><button class="btn btn-success">增加<i class="icon-plus icon-white"></i></button></a>
                                </div>
                            </div>

                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                <thead>
                                <tr>
                                    <th>奖品名称</th>
                                    <th>奖品地址</th>
                                    <th>奖品数量</th>
                                    <th>转盘角度</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="gametrattr" id="vo">
                                    <tr class="gradeA">
                                        <td>{$vo.prizename}</td>
                                        <td>{$vo.prizeurl}</td>
                                        <td>{$vo.num}</td>
                                        <td>{$vo.prizeangle}</td>
                                        <td>
                                            <a href="{:getNavUrlEx('GameTrManager','initEdit',$menuid)}&prizename={$vo.prizename}"><button class="btn btn-success">编辑<i class="icon-plus icon-white"></i></button></a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
