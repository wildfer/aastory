<include file="Public/header" />
<include file="Public/left" />
<div class="container-fluid">
  <div class="row-fluid">        
    <div class="span9" id="content">
    	<div class="row-fluid">
    		<div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">报名管理</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                       <div class="table-toolbar">
                          <div class="btn-group">
                             <a href={:getNavUrlEx('SignupManager','initAdd',$menuid)}><button class="btn btn-success">新增<i class="icon-plus icon-white"></i></button></a>
                          </div>
                       </div>
                        
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>地址</th>
                                    <th>状态</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="signupArr" id="vo">
                                    <tr class="gradeA">
                                        <td>{$vo.id}</td>
                                        <td>{$vo.title}</td>
                                        <td>{$vo.url}</td>
                                        <td>{$vo.status}</td>
                                        <td>{$vo.begin_date}</td>
                                        <td>{$vo.end_date}</td>
                                        <td>{$vo.create_date}</td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    	</div>
    </div>
  </div>
</div>

<include file="Public/footer" />
